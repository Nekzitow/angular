<!DOCTYPE html>
<html ng-app="store">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
</head>
<body ng-controller="StoreController as store">

        <div class="list-group">
            <div class="list-group-item" ng-repeat="product in store.products">
                <h3>
                    {{product.name}}
                    <!--Filtros-->
                    <em class="pull-right">{{product.price | currency}}</em>
                    <img ng-src="{{product.images.full}}">

                </h3>
                <section ng-controller="PanelController as panel">
                    <ul class="nav nav-pills">
                        <li ng-class="{ active:panel.isSelected(1)}">
                            <a ng-click="panel.selectTab(1)">Descripcion</a>
                        </li>
                        <li ng-class="{ active:panel.isSelected(2)}">
                            <a ng-click="panel.selectTab(2)">Especificaciones</a>
                        </li>
                        <li ng-class="{ active:panel.isSelected(3)}">
                            <a ng-click="panel.selectTab(3)">Review</a>
                        </li>
                    </ul>
                    <div class="panel" ng-show="panel.isSelected(1)">
                        <h4>Descripcion</h4>
                        <blockquote>{{product.description}}</blockquote>
                    </div>
                    <div class="panel" ng-show="panel.isSelected(2)">
                        <h4>Especificaciones</h4>
                        <blockquote>Nada a√∫n</blockquote>
                    </div>
                    <div class="panel" ng-show="panel.isSelected(3)">
                        <h4>Review</h4>
                        <blockquote>Nada aun</blockquote>
                    </div>
                </section>
            </div>
        </div>

    <script type="text/javascript" src="angular-1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
</body>
</html>
