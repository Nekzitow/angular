<!DOCTYPE html>
<html ng-app="store">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
</head>
<body ng-controller="StoreController as store">
<div class="container">
    <div class="col-lg-3"></div>
    <div class="col-lg-4">
        <div class="list-group">
            <div class="list-group-item" ng-repeat="product in store.products">
                <h3>
                    {{product.name}}
                    <!--Filtros-->
                    <em class="pull-right">{{product.price | currency}}</em>

                </h3>
                <div class="col-lg-12">
                    <img ng-src="{{product.images.full}}" class="center-block">
                </div>
                <section ng-controller="PanelController as panel">
                    <ul class="nav nav-pills">
                        <li ng-class="{ active:panel.isSelected(1)}">
                            <a ng-click="panel.selectTab(1)">Descripcion</a>
                        </li>
                        <li ng-class="{ active:panel.isSelected(2)}">
                            <a ng-click="panel.selectTab(2)">Especificaciones</a>
                        </li>
                        <li ng-class="{ active:panel.isSelected(3)}">
                            <a ng-click="panel.selectTab(3)">Review</a>
                        </li>
                    </ul>
                    <div class="panel" ng-show="panel.isSelected(1)">
                        <h4>Descripción</h4>
                        <blockquote>{{product.description}}</blockquote>
                    </div>
                    <div class="panel" ng-show="panel.isSelected(2)">
                        <h4>Especificaciones</h4>
                        <blockquote>Nada aún</blockquote>
                    </div>
                    <div class="panel" ng-show="panel.isSelected(3)">
                        <h4>Review</h4>

                        <blockquote ng-repeat="review in product.reviews" class="col-lg-12">
                            <b>Stars: {{ review.stars }}</b>
                            {{review.body}}
                            <cite>by: {{review.author}}</cite>
                        </blockquote>

                        <form name="reviewForm" class="form form-horizontal">
                            <blockquote class="col-lg-12">
                                <b>Stars: {{ review.stars }}</b>
                                {{review.body}}
                                <cite>by: {{review.author}}</cite>
                            </blockquote>
                            <div class="form-group">
                                <select class="form-control" ng-model="review.stars">
                                    <option value="1"> 1 estrella</option>
                                    <option value="2"> 2 estrellas</option>
                                    <option value="3"> 3 estrellas</option>
                                    <option value="4"> 4 estrellas</option>
                                    <option value="5"> 5 estrellas</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" ng-model="review.body"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3">By:</label>
                                <div class="col-lg-8">
                                    <input type="email" class="form-control" ng-model="review.author"/>
                                </div>
                            </div>
                            <input type="submit" value="registrar" class="btn btn-primary pull-right">
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <div class="col-lg-3"></div>
</div>
<script type="text/javascript" src="angular-1.5.5/angular.min.js"></script>
<script type="text/javascript" src="app/app3.js"></script>
</body>
</html>
