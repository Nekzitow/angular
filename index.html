<!--Activamos el controllador-->
<div ng-controller="StoreController as store">
	<!--Para poder desplegar mas de un arreglo es decir mas elementos usamos la directiva ng-repeat-->
	<div ng-repeat="product in store.products">
		<!--Formas para ocultar valores
			ng-show : es una forma para activar a desactivar algo
			ng-hide es para ocultar elementos
		-->
		<div ng-hide="product.soldOut">
			<h1>{{product.name}}</h1>
			<h2>{{product.price}}</h2>
			<p>{{product.description}}</p>
			<button ng-show="product.canPurchase">Add to Cart</button>
		</div>		
	</div>

</div>
<script type="text/javascript" src="angular-1.5.5/angular.min.js"></script>
<script type="text/javascript" src="app/app.js"></script>

</body>
